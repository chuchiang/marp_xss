<h2 id="prototype-pollution-%E6%98%AF%E4%BB%80%E9%BA%BC">Prototype Pollution 是什麼？</h2>
<ul>
<li>Prototype Pollution（原型污染）是一種 JavaScript 物件污染攻擊，原理是 攻擊者可以修改 Object.prototype，影響所有物件的屬性</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-code">Object.prototype.isAdmin = true;
console.log({}.isAdmin); // true
</code></pre>
<ul>
<li>某個網站的程式碼 允許攻擊者透過 Query String 或 JSON 設定 Object 的 prototype，就可能觸發 Prototype Pollution，進一步導致 XSS 或更嚴重的漏洞</li>
</ul>

<p>處理多字節字串（像是中文、日文）時，會使用 mb_ 系列函式，因為像 substr() 這種函式是以 byte 為單位，可能會截斷 UTF-8 字元，導致亂碼問題。</p>
<p><img class="emoji" draggable="false" alt="📌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/>為什麼要用 mb_strpos() 而不是 strpos()？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-code">$input = &quot;你好&quot;;
echo mb_substr($input, 0, 1); // 你
echo substr($input, 0, 1); // 亂碼（因為「你」這個字是 3 個 bytes）
</code></pre>
<p>mb_ 函式是為了正確處理 Unicode 字串，但這次漏洞發生在 PHP 的 mb_strpos() 和 mb_substr() 處理「不合法 UTF-8 字串」的方式不同！</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-code">$input = &quot;\xE4\xBD\x61\x62\x63\x64&lt;&quot;; // UTF-8 編碼錯誤的字串

<ul>
<li>
<p>發生什麼事？</p>
<ul>

<li>但 mb_substr() 直接把錯誤的 UTF-8 當作合法字元處理，所以 &lt; 變成了第五個字</li>

</li>
